<div class="para">L'équation caractéristique est <span class="process-math">\(r^2 - 8 r + 16 = {(r-4)}^2 = 0\text{.}\)</span> L'équation a une racine double <span class="process-math">\(r_1 = r_2 = 4\text{.}\)</span> La solution générale est ainsi:</div>
<div class="displaymath process-math">
\begin{equation*}
y = (C_1 + C_2 x)\, e^{4 x} = C_1 e^{4x} + C_2 x e^{4x}\text{.}
\end{equation*}
