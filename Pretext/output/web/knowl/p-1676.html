<div class="para">If we have a column vector <span class="process-math">\(\vec{x}\)</span> to which we apply a matrix <span class="process-math">\(A\)</span> and we transpose the result, then the row vector <span class="process-math">\(\vec{x}^T\)</span> applies to <span class="process-math">\(A^T\)</span> from the left:</div>
<div class="displaymath process-math">
\begin{equation*}
{(A\vec{x})}^T = \vec{x}^TA^T\text{.}
\end{equation*}
</div>
