<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A column vector is simply an <span class="process-math">\(m \times 1\)</span> matrix. Similarly to a column vector there is also a <em class="emphasis">row vector </em>, which is a <span class="process-math">\(1 \times n\)</span> matrix. If we have an <span class="process-math">\(n \times n\)</span> matrix, then we say that it is a <em class="emphasis">square matrix </em>.</div>
