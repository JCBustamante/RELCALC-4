<div class="para">A key fact about the transpose is that if the product <span class="process-math">\(AB\)</span> makes sense then <span class="process-math">\(B^TA^T\)</span> also makes sense, at least from the point of view of sizes. In fact, we get precisely the transpose of <span class="process-math">\(AB\text{.}\)</span> That is:</div>
<div class="displaymath process-math">
\begin{equation*}
{(AB)}^T = B^TA^T\text{.}
\end{equation*}
</div>
</div>
