<body class="ignore-math"><article class="exercise exercise-like"><div class="para">Prenez le système de l'<a href="" class="xref" data-knowl="./knowl/sintro_closedbrine-example.html" title="Example 4.1.2">exemple 4.1.2</a>, soit <span class="process-math">\(x_1'=\frac{r}{V}(x_2-x_1)\)</span> et <span class="process-math">\(x_2'=\frac{r}{V}(x_1-x_2)\text{.}\)</span> Comme on l'a précédemment mentionné, une des valeurs propres est nulle. Quelle est l'autre valeur propre, à quoi ressemble le graphe et que se passe-t-il quand <span class="process-math">\(t\)</span> tend vers l'infini</div></article></body>
