<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">On note que la série pour <span class="process-math">\(F(t)\)</span> n'est plus une série de Fourier, car elle contient le terme <span class="process-math">\(\frac{a_0 t}{2}\text{.}\)</span> La primitive d'une fonction périodique n'a plus besoin d'être périodique, et on ne devrait pas s'attendre à une série de Fourier.</div>
