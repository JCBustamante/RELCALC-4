<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">On résout le système pour <span class="process-math">\(C_1\)</span> et <span class="process-math">\(C_2\)</span> pour les conditions initiales. On substitue <span class="process-math">\(x=0\)</span> et l'on trouve que <span class="process-math">\(C_1=1\)</span> et <span class="process-math">\(C_2=\nicefrac{3}{2}\text{.}\)</span> Alors, la solution est <span class="process-math">\(y_1 = e^x\)</span> et <span class="process-math">\(y_2 = (\nicefrac{1}{2}) e^x + (\nicefrac{3}{2}) e^{-x}\text{.}\)</span>
</div>
