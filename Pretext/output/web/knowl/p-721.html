<div class="para">On nomme <span class="process-math">\(y_c\)</span> la <em class="emphasis">solution complémentaire</em>. Deuxièmement, on trouve une seule <em class="emphasis">solution particulière</em> <span class="process-math">\(y_p\)</span> à <a href="" class="xref" data-knowl="./knowl/eq3_5_nh.html" title="Equation 3.5.1">(3.5.1)</a>, d'une manière quelconque. La solution générale à <a href="" class="xref" data-knowl="./knowl/eq3_5_nh.html" title="Equation 3.5.1">(3.5.1)</a> est alors:</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq3_5_nh.html ./knowl/eq3_5_nh.html">
\begin{equation*}
y = y_c + y_p\text{.}
\end{equation*}
