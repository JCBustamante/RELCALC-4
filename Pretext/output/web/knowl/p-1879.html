<div class="para">Given two (column) vectors in <span class="process-math">\({\mathbb{R}}^n\text{,}\)</span> we define the (standard) <em class="emphasis">inner product </em>  as the dot product:</div>
<div class="displaymath process-math">
\begin{equation*}
\langle \vec{x} , \vec{y} \rangle = \vec{x} \cdot \vec{y} = \vec{y}^T \vec{x} = \sum_{i=1}^n x_i y_i\text{.}
\end{equation*}
