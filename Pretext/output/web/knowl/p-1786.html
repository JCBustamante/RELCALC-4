<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">If the matrix <span class="process-math">\(A\)</span> is square and there exists a unique solution <span class="process-math">\(\vec{x}\)</span> to <span class="process-math">\(A \vec{x} = \vec{b}\)</span> for any <span class="process-math">\(\vec{b}\)</span> (there are no free variables), then <span class="process-math">\(A\)</span> is invertible. This is equivalent to the <span class="process-math">\(n \times n\)</span> matrix <span class="process-math">\(A\)</span> being of rank <span class="process-math">\(n\text{.}\)</span>
</div>
