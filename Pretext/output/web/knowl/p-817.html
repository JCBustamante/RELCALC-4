<div class="para">Si l'on dérive la seconde équation, on obtient <span class="process-math">\(y''=x'\text{.}\)</span> On sait ce que représente <span class="process-math">\(x'\)</span> en fonction de <span class="process-math">\(x\)</span> et <span class="process-math">\(y\text{,}\)</span> et l'on sait que <span class="process-math">\(x=y'\text{.}\)</span> Alors,</div>
<div class="displaymath process-math">
\begin{equation*}
y'' = x' = 2y-x = 2y-y'\text{.}
\end{equation*}
</div>
