<div class="para">On laisse en exercice le calcul de la série sinusoïdale de <span class="process-math">\(f (x)\text{.}\)</span> La série sera</div>
<div class="displaymath process-math">
\begin{equation*}
f(x) = \sum_{n=1}^\infty \frac{0.8}{n^2 \pi^2} \sin \left( \frac{n \pi}{2} \right) \sin \left( \frac{n \pi}{2} x \right)\text{.}
\end{equation*}
