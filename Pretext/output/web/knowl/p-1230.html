<div class="para logical">
<div class="para">On aura besoin de la limite d'un côté de la fonction. On utilisera la notation suivante :</div>
<div class="displaymath process-math">
\begin{equation*}
f(c-) = \lim_{t \uparrow c} f(t), \qquad \text{ et }  \qquad f(c+) = \lim_{t \downarrow c} f(t)\text{.}
\end{equation*}
