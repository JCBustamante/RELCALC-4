<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Since the first column of the row echelon matrix has zeros except in the first row means that <span class="process-math">\(\alpha_1 = 0\text{.}\)</span> For the same reason, <span class="process-math">\(\alpha_2\)</span> is zero. We only have two nonzero rows, and they are linearly independent, so the rank of the matrix is 2.</div>
