<div class="para">De la même façon, on trouve le taux de variation de <span class="process-math">\(x_2'\)</span> quand les rôles de <span class="process-math">\(x_1\)</span> et <span class="process-math">\(x_2\)</span> sont inversés. En résumé, le système d'EDO de ce problème est</div>
<div class="displaymath process-math">
\begin{align*}
x_1' \amp  = \frac{r}{V} (x_2-x_1),\\
x_2' \amp  = \frac{r}{V} (x_1-x_2)\text{.}
\end{align*}
</div>
