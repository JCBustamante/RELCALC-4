<div class="para">Un système où les équations ne dépendent pas de la variable indépendante se nomme un <em class="emphasis">système autonome </em>. Par exemple, le système <span class="process-math">\(x'=2y-x\text{,}\)</span> <span class="process-math">\(y'=x\)</span> est autonome, car <span class="process-math">\(t\)</span> est la variable indépendante, mais elle n'apparaît pas dans les équations.</div>
