<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Les lieux d'énergie constante, c'est-à-dire les courbes où l'énergie est conservée, sont les courbes d'équation <span class="process-math">\(F(x,y) = C\text{,}\)</span> où <span class="process-math">\(C\)</span> est une constante. Dans notre exemple, ce sont les cercles d'équation <span class="process-math">\(x^2+y^2=C\text{.}\)</span> Voir <a href="" class="xref" data-knowl="./knowl/exact_circlesfig.html" title="Figure 2.6.1">la 2.6.1</a>.</div>
