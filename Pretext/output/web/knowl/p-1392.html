<div class="para">Rappelons qu'une <em class="emphasis">équation différentielle partielle</em> ou <em class="emphasis">EDP </em> est une équation contenant les dérivées partielles par rapport à <em class="emphasis">plusieurs</em> variables indépendantes. La résolution des EDP est la principale application des séries de Fourier à laquelle on s'intéressera.</div>
